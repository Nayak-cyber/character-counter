<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammer App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
    <h2>Real Time Character Counter</h2>
    <p>
        Check your english grammer and other spelling mistakes for free!!
    </p>

    <textarea name="" id="textarea" class="textarea" maxlength="150" 
    placeholder="Please write here!"></textarea>
    <button onclick="copytext();">Copy Text</button>
    <div class="counter-container">
        <p>Total Character: <span id="total-counter">@</span></p>
        <p>Remaining Character: <span id="remaining-counter">150</span></p>
    </div>
</div>
</body>
</html>
